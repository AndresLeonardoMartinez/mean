
<div class="row" ng-hide="lugar._id">
  <div class="col-md-6">
      <h2>Registrar un nuevo espacio verde</h2>
  </div>
</div>
<div class="container">
  <div id="map_canvas" ng-controller="mainCtrl">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
        <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>
    </ui-gmap-google-map>
 </div>
 <div class="col-md-2 col-xs-0"></div>
  <div class="redondeado col-md-8 col-xs-12" >
  <div id="formulario">
    <form name="crearLugar">
    <p>
      <label>Nombre </label> 
      <input id="nombre" class="form-control" type="text" ng-model="lugar.nombre" required>
    </p>
   
     <p>
      <label>Latitud</label> 
      <input id="latitude" class="form-control"  ng-model="data.latitude"  required>
    <!--{{data.latitude}}-->
    </p>
     <p>
      <label>Longitud</label> 
      <input id="longitud" class="form-control"  ng-model="data.longitude" required>
      <!--{{data.longitude}}-->
    </p>
     
   
    <p>
      <label>Palabras claves</label> 
      <input id="palabrasClaves" class="form-control" type="text" ng-model="lugar.palabrasClaves" required>

      

       

    </p>
    <p>
      <label>Descripci√≥n</label> 
      <textarea id="descripcion" rows="3" type="text" class="form-control" ng-model="lugar.descripcion" ></textarea>
    </p>
    <p>
      <div  ng-if="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
      <input type="submit" value="Guardar" class="btn btn-success" ng-click="crearLugar.$valid && saveLugar(lugar)" />
      <!--<div>
      {{crearLugar.$valid}}
      </div>-->
      <!--<button style="margin-top:20px" class="btn btn-default" ng-click="saveLugar(lugar)">Guardar</button>-->
      <button class="btn btn-default" ng-click="back()">Volver</button>
    </p>
        </form>
  </div>
  </div>
    <div class="col-md-2 col-xs-0"></div>
</div>
