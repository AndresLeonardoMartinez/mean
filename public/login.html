<div class="col-md-4" > </div>

<div class="col-md-4" > 
  <h1>Iniciar Sesión</h1>
  <div  ng-if="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="autenticar(data)">
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" class="form-control" id="name" name="name" ng-model="data.name" required>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="data.password" required>
      </div>
      <div>
        <input type="submit" id="submit" class="btn btn-success pull-right" value="Entrar" >
        <!--<button style="margin-top:20px" class="btn btn-default" ng-click="autenticar(data)">Save</button>-->

      </div>
  </form>
</div>
<div class="col-md-4" > </div>
