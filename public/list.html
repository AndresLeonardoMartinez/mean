<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">




<div class = "row">
  <div class="col-md-6">
    <h2>
      Lugares
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  
  <div class="col-md-2" ng-controller="navegacion as nv" >
    <ul class="nav navbar-nav navbar-right">
      <li ng-hide="nv.isLoggedIn"><a href="#/login">Sign in</a></li>
      <li ng-show="nv.isLoggedIn"><a href ng-click="LogOut()">logout</a> 
      <li ng-show="nv.isLoggedIn"><a class="btn btn-default" href="#/new/lugar">Nuevo</a></li>

    </ul>
  </div>
  
  <div class="col-md-1">
  </div>
</div>
<div class="container"  ng-controller="mainController">

 

 <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Buscá tu librería" ng-model="buscaLugar">
      </div>      
    </div>
  </form>

  <table class="table table-hover">
    <tbody>
      <table class="table table-striped">

        
      <thead>
        <tr>
          <td>
            <a href="#/" ng-click="sortType = 'nombre'; sortReverse = !sortReverse">
              <span ng-show="sortType == 'nombre' && !sortReverse" class="fa fa-caret-down"> </span>
              <span ng-show="sortType == 'nombre' && sortReverse" class="fa fa-caret-up"> </span>
                Nombre
            </a>
          </td>

          <td>
           <a href="#/" ng-click="sortType = 'latitude' ; sortReverse = !sortReverse">
             Latitud 
              <span ng-show="sortType == 'latitude' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'latitude' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
             
         <td>
            <a href="#/" ng-click="sortType = 'longitude'; sortReverse = !sortReverse">
              Longitud 
              <span ng-show="sortType == 'longitude' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'longitude' && sortReverse" class="fa fa-caret-up"></span>

            </a>
          </td>
            
           
         <td>   Descripción</td>
          
           
         <td>
            <a href="#/" ng-click="sortType = 'palabrasClaves' ; sortReverse = !sortReverse">
              Palabras Claves
              <span ng-show="sortType == 'palabrasClaves' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'palabrasClaves' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>
      </tr>
    <thead>
      <tr ng-repeat="lugar in lugares | orderBy:sortType:sortReverse | filter:buscaLugar"  ng-click="showLugar(lugar._id)">
         
        <td>
          {{ lugar.nombre }} 
        </td>
        <td>
          {{ lugar.latitude | number:4}} 

        </td>
        <td>
          {{ lugar.longitude | number:4}}
        </td>
        <td>
          {{ lugar.descripcion }}
        </td>
        <td> 
          {{ lugar.palabrasClaves }}
        </td>
      </tr>
      </table>

    </tbody>
  </table>
</div>
